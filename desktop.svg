<text id="Sonification is not one thing, it is a diversity of things." transform="translate(102.882 323.121) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="18.2671" letter-spacing="0em"><tspan x="1.86946" y="17.1195">Sonification is not one thing, it is a diversity of things.</tspan></text>
<text id="We embrace and encourage curious approaches to exploring the world through data + sound." transform="translate(105.433 352.316) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="18.2671" letter-spacing="0em"><tspan x="12.448" y="17.1195">We embrace and encourage curious approaches to </tspan><tspan x="49.6689" y="39.1195">exploring the world through data + sound.</tspan></text>
<text id="The act of making a sonification is just as, if not more, important than the final outcome." transform="translate(109.898 403.428) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="18.2671" letter-spacing="0em"><tspan x="0.879395" y="17.1195">The act of making a sonification is just as, if not more, </tspan><tspan x="82.4034" y="39.1195">important than the final outcome.</tspan></text>
</g>
