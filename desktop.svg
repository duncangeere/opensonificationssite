<text id="to dominant sonification strategies &#226;&#128;&#168;but believe they can (and should) co-exist." transform="translate(1087.33 797.76) rotate(-2.85727)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="14.6137" letter-spacing="0em"><tspan x="20.7814" y="10.1127">to dominant sonification strategies &#x2028;</tspan><tspan x="0.245148" y="30.1127">but believe they can (and should) co-exist.</tspan></text>
</g>
<text id="We don&#226;&#128;&#153;t wish to obliterate the status quo, but we do wish to extend it." transform="translate(1187.34 856.442) rotate(9.61691)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Amatic SC" font-size="22.8339" font-weight="700" letter-spacing="0em"><tspan x="1.14838" y="20.3025">We don&#x2019;t wish to obliterate </tspan><tspan x="10.8372" y="43.3025">the status quo, but we do </tspan><tspan x="33.5818" y="66.3025">wish to extend it.</tspan></text>
</g>
