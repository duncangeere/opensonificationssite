<text id="In addition to providing analytic insight, we acknowledge that sonifications can have &#226;&#128;&#168;other goals that are just as meaningful." transform="translate(159.565 541.018) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" font-weight="700" letter-spacing="0em"><tspan x="0" y="15.493">In addition to providing analytic insight, we </tspan><tspan x="0" y="35.493">acknowledge that sonifications can have &#x2028;</tspan><tspan x="0" y="55.493">other goals that are just as meaningful.</tspan></text>
<text id="They can:" transform="translate(156.444 611.197) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" font-weight="700" letter-spacing="0em"><tspan x="0" y="15.493">They can:</tspan></text>
<text id="Transform us and the way we see the world" transform="translate(155.1 641.415) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" letter-spacing="0em"><tspan x="0" y="15.493">Transform us and the way we see the world</tspan></text>
<text id="Prompt us to examine our assumptions about how the world works" transform="translate(153.756 671.633) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" letter-spacing="0em"><tspan x="0" y="15.493">Prompt us to examine our assumptions </tspan><tspan x="0" y="35.493">about how the world works</tspan></text>
<text id="Engage us in activism or political/social commentary (have a point of view)" transform="translate(151.524 721.832) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" letter-spacing="0em"><tspan x="0" y="15.493">Engage us in activism or political/social </tspan><tspan x="0" y="35.493">commentary (have a point of view)</tspan></text>
<text id="Allow us to express ourselves and to understand data through our bodies" transform="translate(149.292 772.03) rotate(2.54626)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="16.3969" letter-spacing="0em"><tspan x="0" y="15.493">Allow us to express ourselves and to </tspan><tspan x="0" y="35.493">understand data through our bodies</tspan></text>
</g>
