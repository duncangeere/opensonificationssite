    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #ffffff;
        }

        .desktop {
            position: relative;
            width: 100%;
        }

        .desktop img {
            width: 100%;
            object-fit: contain;
        }

        .mobile img {
            width: 100%;
            object-fit: contain;
        }

        .overlay {
            position: absolute;
            object-fit: contain;
            top: 0;
            left: 0;
            width: 100%;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .desktop {
                display: none;
            }

            .mobile {
                display: block;
                width: 100%;
                height: 100%;
            }
        }

        @media (min-width: 769px) {
            .mobile {
                display: none;
            }

            .desktop {
                display: block;
            }
        }
    </style>
