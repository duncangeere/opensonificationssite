<text id="In addition to providing analytic insight, we acknowledge that sonifications can have &#226;&#128;&#168;other goals that are just as meaningful." transform="translate(118.584 722.523) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" font-weight="bold" letter-spacing="0em"><tspan x="0" y="8.50703">In addition to providing analytic insight, we </tspan><tspan x="0" y="19.507">acknowledge that sonifications can have &#x2028;</tspan><tspan x="0" y="30.507">other goals that are just as meaningful.</tspan></text>
<text id="They can:" transform="translate(119.471 761.124) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" font-weight="bold" letter-spacing="0em"><tspan x="0" y="8.50703">They can:</tspan></text>
<text id="Transform us and the way we see the world" transform="translate(119.852 777.729) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" letter-spacing="0em"><tspan x="0" y="8.50703">Transform us and the way we see the world</tspan></text>
<text id="Prompt us to examine our assumptions about how the world works" transform="translate(120.234 794.335) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" letter-spacing="0em"><tspan x="0" y="8.50703">Prompt us to examine our assumptions </tspan><tspan x="0" y="19.507">about how the world works</tspan></text>
<text id="Engage us in activism or political/social commentary (have a point of view)" transform="translate(120.868 821.938) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" letter-spacing="0em"><tspan x="0" y="8.50703">Engage us in activism or political/social </tspan><tspan x="0" y="19.507">commentary (have a point of view)</tspan></text>
<text id="Allow us to express ourselves and to understand data through our bodies" transform="translate(121.502 849.541) rotate(-1.31627)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="8.97621" letter-spacing="0em"><tspan x="0" y="8.50703">Allow us to express ourselves and to </tspan><tspan x="0" y="19.507">understand data through our bodies</tspan></text>
