<text id="Sonification is not one thing, it is a diversity of things." transform="translate(76.1948 292.303) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="10" letter-spacing="0em"><tspan x="1.02341" y="9.35">Sonification is not one thing, it is a diversity of things.</tspan></text>
<text id="We embrace and encourage curious approaches to exploring the world through data + sound." transform="translate(77.5874 308.243) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="10" letter-spacing="0em"><tspan x="6.81442" y="9.35">We embrace and encourage curious approaches to </tspan><tspan x="27.1904" y="21.35">exploring the world through data + sound.</tspan></text>
<text id="The act of making a sonification is just as, if not more, important than the final outcome." transform="translate(80.0242 336.136) rotate(-4.99259)" fill="black" xml:space="preserve" style="white-space: pre" font-family="Bitter" font-size="10" letter-spacing="0em"><tspan x="0.481415" y="9.35">The act of making a sonification is just as, if not more, </tspan><tspan x="45.1103" y="21.35">important than the final outcome.</tspan></text>
